<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script type="text/javascript">
        // create array and add three elements 
        var myArray = new Array();
        myArray.push("Tim");
        myArray.push("Janice");
        myArray.push("Joe");

        // Print out the contents and newline
        document.writeln(myArray.toString());
        document.writeln("<br>");

        // access array element by index
        document.writeln(myArray[1]);
        document.writeln("<br>");
        
        // Print out the length of the array and newline
        document.writeln("Array Size: "+ myArray.length);
        document.writeln("<br>");
            
        var who = myArray.pop();
        document.writeln("Poped Element: "+ who);
        document.writeln("<br>");
        
        document.writeln("Array Size: " + myArray.length);
        document.writeln("<br>");
        document.writeln("<br>");
        
        var otherArray = new Array("dog", 3, 8.4);
        document.writeln(otherArray.toString());
        document.writeln("<br>");
        document.writeln("<br>");
        
        otherArray["key"] = "value";
        document.writeln( otherArray["key"]);
        document.writeln("<br>");
    </script>
</body>
</html>
